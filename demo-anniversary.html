<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
}

/* FAST ENDLESS FLOWERS */
.flower{
    position:fixed;
    top:-60px;
    font-size:26px;
    animation: fall linear infinite;
    opacity:0.9;
    z-index:1;
}
@keyframes fall{
    to{
        transform: translateY(120vh) rotate(720deg);
    }
}

/* CURTAINS */
.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:#b11226;
    z-index:10;
    transition:transform 1.5s ease;
}
.left{left:0;}
.right{right:0;}
.open .left{transform:translateX(-100%);}
.open .right{transform:translateX(100%);}

/* CARD */
.card{
    background:#fff;
    width:92%;
    max-width:390px;
    padding:28px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 18px 35px rgba(0,0,0,0.28);
    z-index:2;
    opacity:0;
    transform:scale(0.9);
    transition:1s ease;
}
.card.show{
    opacity:1;
    transform:scale(1);
}

/* PHOTO FRAME (CLEAN ‚Äì NO TEXT) */
.anniv-photo{
    width:100%;
    max-width:340px;
    height:220px;
    object-fit:cover;
    border-radius:24px;
    background:#ffd6dc;
    box-shadow:0 14px 30px rgba(0,0,0,0.25);
    margin-bottom:18px;
}

/* TEXT */
h1{
    color:#ff5e62;
    font-size:28px;
    margin-bottom:4px;
}
.anniv-count{
    font-size:16px;
    color:#ff5e62;
    margin-bottom:10px;
    font-weight:600;
}
.names{
    font-size:22px;
    color:#333;
    margin:6px 0 10px;
}
p{
    font-size:15.5px;
    color:#444;
    line-height:1.7;
}

/* HEART */
.heart{
    font-size:42px;
    margin:14px 0 6px;
    animation: beat 1.2s infinite;
}
@keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.25);}
}

/* MESSAGE */
.message{
    display:none;
    margin:10px 0 18px;
    font-size:16px;
    color:#333;
    animation: pop 0.8s ease;
}
.message.show{display:block;}
@keyframes pop{
    from{transform:scale(0.6);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* BUTTON */
button{
    margin-top:12px;
    background:#ff5e62;
    color:#fff;
    border:none;
    padding:14px 28px;
    border-radius:30px;
    font-size:17px;
    cursor:pointer;
}
button:active{transform:scale(0.95);}
</style>
</head>

<body>

<!-- FLOWERS -->
<script>
for(let i=0;i<40;i++){
    let f=document.createElement("span");
    f.className="flower";
    f.innerHTML=["üå∏","üåº","üå∫","üíê"][Math.floor(Math.random()*4)];
    f.style.left=Math.random()*100+"%";
    f.style.animationDuration=(2+Math.random()*2)+"s";
    f.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(f);
}
</script>

<!-- CURTAINS -->
<div class="curtain left"></div>

<div class="card" id="card">

alt="Anniversary Photo">

</body>
</html>
