<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* FAST ENDLESS FLOWERS */
.flower{
    position:fixed;
    top:-60px;
    font-size:26px;
    animation: fall linear infinite;
    opacity:0.9;
    z-index:1;
}

@keyframes fall{
    to{
        transform: translateY(120vh) rotate(720deg);
    }
}

/* CURTAIN */
.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:#b11226;
    z-index:10;
    transition:transform 1.5s ease;
}
.left{left:0;}
.right{right:0;}
.open .left{transform:translateX(-100%);}
.open .right{transform:translateX(100%);}

/* CENTER */
.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    z-index:2;
}

/* CARD */
.card{
    background:#fff;
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
    opacity:0;
    transform:scale(0.9);
    transition:1s ease;
}
.card.show{
    opacity:1;
    transform:scale(1);
}

/* PHOTO */
.photo{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #ff9a9e;
    margin-bottom:10px;
}

/* TEXT */
h1{color:#ff5e62;margin:10px 0;}
h2{color:#333;margin-bottom:10px;}
p{color:#444;font-size:15px;line-height:1.6;}

/* CAKE AREA */
.cake-area{
    height:100px;
    margin:15px 0;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CAKE & PIECES */
.cake{
    font-size:70px;
}
.pieces{
    display:none;
    gap:10px;
    font-size:36px;
}
.piece{
    animation: pop 0.6s ease;
}
.hide{
    opacity:0;
    transition:0.8s ease;
}

/* BUTTON */
button{
    background:#ff5e62;
    color:#fff;
    border:none;
    padding:12px 22px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

/* FINAL TEXT */
.final-text{
    display:none;
    animation: pop 0.8s ease;
}
.final-text h3{
    color:#ff5e62;
    margin-bottom:8px;
}

/* ANIMATION */
@keyframes pop{
    from{transform:scale(0.6);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>
