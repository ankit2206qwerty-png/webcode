<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
}

/* FAST ENDLESS FLOWERS */
.flower{
    position:fixed;
    top:-60px;
    font-size:26px;
    animation: fall linear infinite;
    opacity:0.9;
    z-index:1;
}
@keyframes fall{
    to{
        transform: translateY(120vh) rotate(720deg);
    }
}

/* CURTAINS */
.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:#b11226;
    z-index:10;
    transition:transform 1.5s ease;
}
.left{ left:0; }
.right{ right:0; }
.open .left{ transform:translateX(-100%); }
.open .right{ transform:translateX(100%); }

/* CARD */
.card{
    background:#fff;
    width:92%;
    max-width:390px;
    padding:28px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 18px 35px rgba(0,0,0,0.28);
    z-index:2;
    opacity:0;
    transform:scale(0.9);
    transition:1s ease;
}
.card.show{
    opacity:1;
    transform:scale(1);
}

/* PHOTO FRAMES (ROUNDED SQUARE ‚Äì NO CIRCLE) */
.photos{
    display:flex;
    gap:16px;
    justify-content:center;
    margin-bottom:20px;
}
.photo{
    width:150px;
    height:190px;
    object-fit:cover;
    border-radius:22px;
    background:#ffd6dc;
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

/* TEXT */
h1{
    color:#ff5e62;
    font-size:28px;
    margin-bottom:6px;
}
.names{
    font-size:22px;
    color:#333;
    margin-bottom:12px;
}
p{
    font-size:15.5px;
    color:#444;
    line-height:1.7;
}

/* HEART */
.heart{
    font-size:40px;
    margin:16px 0;
    animation: beat 1.2s infinite;
}
@keyframes beat{
    0%,100%{ transform:scale(1); }
    50%{ transform:scale(1.25); }
}

/* MESSAGE */
.message{
    display:none;
    margin:14px 0 18px;
    font-size:16px;
    color:#333;
    animation: pop 0.8s ease;
}
.message.show{ display:block; }
@keyframes pop{
    from{ transform:scale(0.6); opacity:0; }
    to{ transform:scale(1); opacity:1; }
}

/* BUTTON */
button{
    margin-top:12px;
    background:#ff5e62;
    color:#fff;
    border:none;
    padding:14px 28px;
    border-radius:30px;
    font-size:17px;
    cursor:pointer;
}
button:active{ transform:scale(0.95); }
</style>
</head>
